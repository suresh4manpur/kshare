spring:
  application:
     name: kshare-EKart
     
  datasource:
    url: jdbc:mysql://localhost/jpa-db
    username: root
    password: root     
      
  jpa:
    generate-ddl: true
    show-sql: true

    
    
logging:
  level:
    org.springframework: ERROR
    com.kshare: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    file: "%d %p %c{1.} [%t] %m%n"
  file: app.log



server:
  port: 8080
  
  error:
    whitelabel:
      enabled: true


